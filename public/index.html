<!doctype html>
<html lang='en'>

<head>
  <title>Bearcat Chat</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel='stylesheet' href='/public/chat.css' />
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js"
    integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <link rel="shortcut icon" href="icons/favicon.png" type="image/x-icon">
  <link rel="manifest" href="/public/manifest.json" />
  <meta name="theme-color" content="#007257" />
</head>

<body>

  <ul id="messages"></ul>

  <div id="notifyUser"></div>
  <section id="chatsection">
    <form id="chatform" onsubmit="return(false)">
      <input type="hidden" id="user" value="" />
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <input id="m" autocomplete="off" placeholder="Type your message here.." />
            <input name="submit" type="image" src="../public/icons/send.png" id="button" alt="Place Order" />
          </div>
        </div>
      </div>
    </form>
  </section>
  <script src="/public/chat.js"></script>
</body>

</html>
